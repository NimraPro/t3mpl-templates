{{> header}}

<section class="app">
	<div class="container">
		<div class="info">
			<h3>{{LANDING.APP.TITLE}}</h3>

			{{{$markdown LANDING.APP.DESCRIPTION}}}

			<ul class="links">
			{{#each LANDING.APP.LINKS}}
				<li><a href="{{URL}}" class="link {{STYLE}}"{{#if OPEN_IN_NEW_WINDOW}} target="_blank"{{/if}}>{{TITLE}}</a></li>
			{{/each}}
			</ul>
		</div>
		<div class="preview">
			<img src="{{{$image LANDING.APP.PREVIEW}}}" width="542" height="420" alt="{{LANDING.APP.TITLE}}" />
		</div>
	</div>
</section>

<section class="contact">
	<div class="container">
		<h3>{{LANDING.CONTACT.TITLE}}</h3>

		{{{$markdown LANDING.CONTACT.DESCRIPTION}}}

		<div class="link">
			<a href="{{LANDING.CONTACT.BUTTON_URL}}" class="link white">{{LANDING.CONTACT.BUTTON_TITLE}}</a>
		</div>
	</div>
</section>

{{> footer}}
