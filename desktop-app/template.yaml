meta:
  version: 1
  name: Desktop App
  license: MIT
  author: Bartlomiej Tadych (https://n4no.com/)
  exportable: true
  homepageUrl: https://n4no.com/
  donationUrl: https://t3mpl.n4no.com/donate.html
  filePaths:
    - license.txt
    - index.html
    - page.html
    - header.partial
    - footer.partial
    - assets/style.css
    - assets/favicon.png
    - assets/og-image.png
    - assets/logo.png
    - assets/app-preview.jpg
    - content/markdown/app-descr.md
    - content/markdown/contact-descr.md
    - content/markdown/page.md

dataContract:

  LANDING:
    sections:
      APP:
        properties:
          TITLE:
            type: (text)
            defaultValue: Hello World
          DESCRIPTION:
            type: (markdown)
            defaultFilePath: content/markdown/app-descr.md
          PREVIEW:
            type: (image)
            defaultFilePath: assets/app-preview.jpg
            width: 1084
            height: 840
          LINKS:
            type: (collection)
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                defaultValue: Download it Now
              URL:
                type: (text)
                defaultValue: http://example.com/
              OPEN_IN_NEW_WINDOW:
                type: (boolean)
                defaultValue: true
              STYLE:
                type: (choice)
                values: [primary, secondary]
                defaultValue: primary
      CONTACT:
        properties:
          TITLE:
            type: (text)
            defaultValue: What do you need?
          DESCRIPTION:
            type: (markdown)
            defaultFilePath: content/markdown/contact-descr.md
          BUTTON_TITLE:
            type: (text)
            defaultValue: Write to Us
          BUTTON_URL:
            type: (text)
            defaultValue: mailto:foo@example.com

  PAGES:
    sections:
      PAGES:
        properties:
          PAGES:
            type: (collection)
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                defaultValue: Page
              FILE_PATH:
                type: (text)
                required: false
              CONTENT:
                type: (markdown)
                defaultFilePath: content/markdown/page.md

  COMMON:
    _label: Common
    sections:
      META:
        _label: Meta
        properties:
          LANGUAGE:
            type: (choice)
            valuesSet: (iso6391Languages)
            defaultValue: en
          DIRECTION:
            type: (choice)
            valuesSet: (direction)
            defaultValue: auto
          TITLE:
            type: (text)
            defaultValue: My Page Title
            _label: Page Title
          DESCRIPTION:
            type: (text)
            defaultValue: My Page Description
            _label: Page Description
          FAVICON:
            type: (image)
            width: 32
            height: 32
            defaultFilePath: assets/favicon.png
          OG_IMAGE:
            type: (image)
            width: 1200
            height: 630
            defaultFilePath: assets/og-image.png
            _label: Open Graph Image
          PRE_HTML:
            type: (html)
            _label: Pre HTML
            _description: i.e. cookie banner
            required: false
      HEADER:
        properties:
          TITLE:
            type: (text)
            defaultValue: Desktop App
          LOGO:
            type: (image)
            defaultFilePath: assets/logo.png
            width: 110
            height: 110
          LINKS:
            type: (collection)
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                defaultValue: Link
              URL:
                type: (text)
                defaultValue: https://n4no.com/
              OPEN_IN_NEW_WINDOW:
                type: (boolean)
                defaultValue: true
      FOOTER:
        properties:
          COPYRIGHT:
            type: (text)
            defaultValue: All rights reserved
          POWERED_BY:
            type: (boolean)
            defaultValue: true
          POST_HTML:
            type: (html)
            _label: Post HTML
            _description: i.e. plugins, tracking
            required: false

pages:
  INDEX:
    filePath: index.html
    templateFilePath: index.html

  PAGE:
    filePath: page.html
    templateFilePath: page.html
    multiplier:
      dataPath: PAGES.PAGES.PAGES
      fileNameDataPath: FILE_PATH
