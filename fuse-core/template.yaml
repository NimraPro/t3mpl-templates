meta:
  version: 1
  name: Fuse Core
  license: Creative Commons Attribution 4.0 International
  author: Thomas Jensen
  exportable: true
  homepageUrl: https://github.com/tsjensen/fuse-core
  filePaths:
    - license.txt
    - index.html
    - assets/style.css
    - assets/favicon.png
    - assets/background.jpg
    - assets/avatar.png
    - assets/mytext.md

dataContract:

  SITE:
    _label: Site
    sections:
      SITE:
        _label: Site
        properties:
          BACKGROUND:
            type: (image)
            defaultFilePath: assets/background.jpg
          AVATAR:
            type: (image)
            defaultFilePath: assets/avatar.png
            width: 400
            height: 400
          TITLE:
            type: (text)
            defaultValue: Fuse Core
          SUBTITLE:
            type: (text)
            defaultValue: Frontend Developer
          DESCRIPTION:
            type: (markdown)
            defaultFilePath: assets/mytext.md

