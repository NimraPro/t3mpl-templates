              URL:
                type: (text)
                required: false
                defaultValue: https://github.com/sproogen/modern-resume-theme
              TITLE:
                type: (text)
                defaultValue: My GitHub

      ABOUT_ME:
        _label: About me
        properties:
          SHOW:
            type: (boolean)
            _label: Show
            defaultValue: true
          TITLE:
            type: (text)
            _label: Title
            defaultValue: About Me
          PHOTO:
            _label: Photo
            type: (image)
            defaultFilePath: assets/profile.jpg
            width: 400
            height: 400
          DESCRIPTION:
            type: (markdown)
            _label: Description
            defaultFilePath: content/aboutme.md

      PROJECTS:
        _label: Projects
        properties:
          SHOW:
            type: (boolean)
            _label: Show
            defaultValue: true
          TITLE:
            type: (text)
            _label: Title
            defaultValue: Projects
          PROJECTS:
            type: (collection)
            _label: Projects
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                _label: Title
                defaultValue: Super awesome project
              WEBSITE_URL:
                type: (text)
                _label: Website URL
                required: false
                defaultValue: http://github.com/sproogen
              WEBSITE_LABEL:
                type: (text)
                _label: Website Label
                defaultValue: github.com/sproogen
              DESCRIPTION:
                type: (markdown)
                _label: Description
                defaultFilePath: content/project.md

      EXPERIENCE:
        _label: Experience
        properties:
          SHOW:
            type: (boolean)
            _label: Show
            defaultValue: true
          TITLE:
            type: (text)
            _label: Title
            defaultValue: Experience
          PLACES:
            type: (collection)
            _label: Places
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                _label: Title
                defaultValue: The Boring Company
              COMPANY_URL:
                type: (text)
                _label: Company URL
                required: false
                defaultValue: https://www.boringcompany.com/
              COMPANY_URL_LABEL:
                type: (text)
                _label: Company URL Label
                defaultValue: boringcompany.com
              ROLE:
                type: (text)
                _label: Role
                defaultValue: Senior Network System Administrator
              WHEN:
                type: (text)
                _label: When
                defaultValue: November 2017 - Present
              DESCRIPTION:
                type: (markdown)
                _label: Description
                defaultFilePath: content/experience.md

      EDUCATION:
        _label: Education
        properties:
          SHOW:
            type: (boolean)
            _label: Show
            defaultValue: true
          TITLE:
            type: (text)
            _label: Title
            defaultValue: Education
          PLACES:
            type: (collection)
            _label: Places
            defaultOccurrences: 1
            properties:
              TITLE:
                type: (text)
                _label: Title
                defaultValue: Harvard University
              DEGREE:
                type: (text)
                _label: Degree
                defaultValue: BSc Computer Science
              WHEN:
                type: (text)
                _label: When
                defaultValue: 2010 - 2013
              DESCRIPTION:
                type: (markdown)
                _label: Description
                defaultFilePath: content/education.md

      MORE_ABOUT_ME:
        _label: More About Me
        properties:
          SHOW:
            type: (boolean)
            _label: Show
            defaultValue: true
          TITLE:
            type: (text)
            _label: Title
            defaultValue: A Little More About Me
          DESCRIPTION:
            type: (markdown)
            _label: Description
            defaultFilePath: content/moreaboutme.md
  COMMON:
    _label: Common
    sections:
      THEME:
        _label: Theme
        properties:
          DARK:
            type: (boolean)
            _label: Dark
            defaultValue: false
      META:
        _label: Meta
        properties:
          LANGUAGE:
            type: (choice)
            valuesSet: (iso6391Languages)
            defaultValue: en
            _label: Language
          TITLE:
            type: (text)
            defaultValue: My Page Title
            _label: Page Title
          DESCRIPTION:
            type: (text)
            defaultValue: My Page Description
            _label: Page Description
          FAVICON:
            type: (image)
            width: 32
            height: 32
            defaultFilePath: assets/favicon.png
            _label: Favicon
          PRE_HTML:
            type: (html)
            _label: Pre HTML
            _description: i.e. cookie banner
            required: false
      FOOTER:
        _label: Footer
        properties:
          COPYRIGHT:
            type: (text)
            _label: Copyright
            defaultValue: All rights reserved.
          POWERED_BY:
            type: (boolean)
            defaultValue: true
            _label: Powered By
          POST_HTML:
            type: (html)
            _label: Post HTML
            _description: i.e. plugins, tracking
            required: false
pages:
  INDEX:
    filePath: index.html
    templateFilePath: index.html
