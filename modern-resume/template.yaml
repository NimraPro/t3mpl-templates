meta:
  version: 1
  name: Modern Resume
  license: MIT
  author: James Grant
  exportable: true
  homepageUrl: https://github.com/sproogen/modern-resume-theme
  donationUrl: https://www.buymeacoffee.com/vJ6HfLu
  filePaths:
    - license.txt
    - index.html
    - assets/style.css
    - assets/favicon.png
    - assets/profile.jpg
    - content/aboutme.md
    - content/project.md
    - content/experience.md
    - content/education.md
    - content/moreaboutme.md

dataContract:
  RESUME:
    _label: Resume
    sections:
      BASIC:
        _label: Basic
        _panel: first
        properties:
          NAME:
            type: (text)
            _label: Name
            defaultValue: Brett Harris
          PROFESSION:
            type: (text)
            _label: Profession
            defaultValue: Senior Network System Administrator
          EMAIL:
            type: (text)
            required: false
            _label: E-mail
            defaultValue: brett.h@email.co.uk
          EMAIL_LABEL:
            type: (text)
            _label: E-mail Label
            defaultValue: 'E-mail:'
          WEBSITE_URL:
            type: (text)
            required: false
            _label: Website URL
            defaultValue: https://www.github.com/sproogen/resume-theme
          WEBSITE_URL_LABEL:
            type: (text)
            _label: Website URL Label
            defaultValue: github.com/sproogen/resume-theme
          WEBSITE_LABEL:
            type: (text)
            _label: Website Label
            defaultValue: 'Web:'

